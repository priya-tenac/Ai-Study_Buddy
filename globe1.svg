<svg width="300" height="300" viewBox="0 0 300 300" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="150" cy="150" r="140"
          stroke="url(#ringGradient)"
          stroke-width="10"
          fill="#0F172A"/>

  <!-- Robot Head -->
  <rect x="85" y="75" rx="28" ry="28"
        width="130" height="100"
        fill="#3B82F6"/>

  <!-- Robot Face -->
  <rect x="105" y="95" rx="20" ry="20"
        width="90" height="60"
        fill="white"/>

  <!-- Eyes -->
  <circle cx="135" cy="125" r="6" fill="#0F172A"/>
  <circle cx="165" cy="125" r="6" fill="#0F172A"/>

  <!-- Smile -->
  <path d="M140 140 Q150 148 160 140"
        stroke="#0F172A"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Antenna -->
  <line x1="150" y1="60" x2="150" y2="75"
        stroke="#8B5CF6"
        stroke-width="4"
        stroke-linecap="round"/>
  <circle cx="150" cy="55" r="6" fill="#FACC15"/>

  <!-- Book -->
  <path d="M90 190
           Q150 165 210 190
           V215
           Q150 190 90 215
           Z"
        fill="url(#bookGradient)"/>

  <!-- Book Center Line -->
  <line x1="150" y1="180" x2="150" y2="215"
        stroke="white"
        stroke-width="2"
        opacity="0.6"/>

</svg>
